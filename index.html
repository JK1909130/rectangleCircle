<!DOCTYPE html>
<html>
<head>
  <title>Circle and Rectangle</title>
  <style>
    .rectangle {
      width: 150px;
      height: 150px;
      background-color: blue;
      border: 5px solid black;
      position: absolute;
      top: 50px;
      left: 50px;
    }

    .circle {
      width: 120px;
      height: 120px;
      background-color: yellow;
      border: 5px solid red;
      border-radius: 50%;
      position: absolute;
      top: 65px;
      left: 142px;
    }
  </style>
</head>
<body>
  <div class="rectangle"></div>
  <div class="circle"></div>
</body>
</html>
